name: Release

on:
  push: 
    tags: 
      - 'v*'

jobs: 
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
    
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2
    
    - name: Build release
      run: cargo build --release --verbose
    
    - name: Get version
      id: version
      shell: bash
      run: echo "VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')" >> $GITHUB_OUTPUT
    
    - name: Package binary (Unix)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        cd target/release
        if [ "${{ runner.os }}" == "Linux" ]; then
          tar czf receipts-${{ steps.version.outputs.VERSION }}-linux-x64.tar.gz receipts
        elif [ "${{ runner.os }}" == "macOS" ]; then
          tar czf receipts-${{ steps.version.outputs.VERSION }}-macos-x64.tar.gz receipts
        fi
    
    - name: Package binary (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        cd target/release
        7z a receipts-${{ steps.version.outputs.VERSION }}-windows-x64.zip receipts.exe
    
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with: 
        files: target/release/receipts-*
        tag_name: v${{ steps.version.outputs.VERSION }}
