name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # Cache cargo registry
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path:  ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-
    
    # Cache cargo index
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys:  |
          ${{ runner.os }}-cargo-index-
    
    # Cache target directory (compiled artifacts)
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-target-
        
    - name: Build
      run: cargo build --verbose --release
      
    - name: Run tests
      run: cargo test --verbose

    # Extract version from Cargo.toml
    - name: Get version
      id: version
      run: echo "VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')" >> $GITHUB_OUTPUT
    
    # Upload versioned artifact
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with: 
        name: receipts-${{ steps.version. outputs.VERSION }}-${{ runner.os }}
        path: target/release/receipts
        retention-days: 30
